<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<script>
    var arr=[10,20,30];
    document.write(arr[1]);
    document.write("<ul>");
    for(var a=0;a<3;a++)
    {
        document.write("<li>"+ arr[a] +"</li>");
        document.write("<br>");
    }
    document.write("</ul>")
    
</script>
<body>
    
</body>
</html>
