<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loop</title>
    <script>
        // we will see about the do while loop now.
        // the only difference between the do whileloop and the while loop is the the do while loop will run for atleast one time at false condition too.
var a=1;
do
{
  document.write("Hello Bro<br>");
  a++;
}while(a<=10)
    </script>
</head>
<body>
    
</body>
</html>
