<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue Statement</title>
    <script>
        for(var a=1;a<=10;a++)
        {
           if(a==3)
           {
            document.write("The number is:" +a+"<br>"); 
            continue;
           }
           document.write("Te value is:"+a+"<br>");
        }
        for(var b=1;b<=10;b++)
        {
            if(b==3)
            {
                document.write("The selected number is:"+b+"<br>");
                break;
            }
            document.write("The Number is:"+b+"<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
